<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This is bold Text</b></p>
    <p><i>This is Italic</i></p>
    <p>Hello<sub> Everyone</sub> Here</p>
    <p>Hello<sup> Everyone</sup> Here</p>
    <p><del>This is crossed out!</del></p>
    <p><mark>This text is marked</mark></p>
    <p> This will be <small>Very small</small></p>
    
</body>
</html>
