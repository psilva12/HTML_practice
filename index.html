<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myStyle{border: thick;}
        .myButton{text-align: right;}
    </style>
</head>
<body>
    <form action="index.html" method="post"></form>
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class = "myStyle">1</span> Input your details:</legend>
            <label for="username"> Username:</label>
            <input type="text" id="username" name="user_name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
            <br>
            <br>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="user_password">
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
            <div class="myButton">
                <button type="submit" value="OK">Sign Up</button>
                <button type="reset" value="Reset">Reset Fields</button>
            </div>
            
        </fieldset>    



</body>
</html>
